<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ğŸ’–</title>
  <link rel="stylesheet" href="valentine.css">
</head>
<body>

  <!-- Cat image + caption -->
  <div class="cat-container" id="catContainer">
    <img id="catImg" src="cat/cat6.jpg" alt="Sad Cat">
    <div class="caption" id="caption">hehehehe, be my date babyyyy</div>
  </div>

  <!-- Question card -->
  <div class="card" id="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ˜¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const catContainer = document.getElementById("catContainer");
    const catImg = document.getElementById("catImg");
    const caption = document.getElementById("caption");

    let noScale = 1;
    let index = 0;
    let isNoMoving = false;
    let noClickCount = 0;
    const maxClicks = 7;

    const sadCats = [
      "cat/cat6.jpg",
      "cat/cat4.jpg",
      "cat/cat7.jpg",
      "cat/cat3.jpg",
      "cat/cat2.webp",
      "cat/cat1.jpg",
      "cat/cat5.jpg"
    ];

    const captions = [
         "hehehehehe i remove the no button, you have no choice but to say yes hahahahaha",
      "ehe, uwuuuuu, please say yes ğŸ˜¿",
      "I know you will say yessss",
      "waiit, why nooo? ğŸ˜¿",
      "SO SADDDDDDDDDDDDDDDDDDDD",
      "Still noooooo??? ğŸ˜¿",
      "Whyyyyyyyyyyy? ğŸ˜¿, please be my dateeeeeee"
    ];

    // NO button behavior for initial question
    noBtn.addEventListener("click", (e) => {
      e.stopPropagation();

      index = (index + 1) % sadCats.length;
      catImg.src = sadCats[index];
      caption.textContent = captions[index];

      noClickCount++;
      noScale -= 0.1;

      if (noClickCount >= maxClicks) {
        noBtn.style.display = "none";
        return;
      }
      noBtn.style.transform = `scale(${noScale})`;

      if (!isNoMoving) {
        const rect = noBtn.getBoundingClientRect();
        document.body.appendChild(noBtn);
        noBtn.style.position = "absolute";
        noBtn.style.top = rect.top + window.scrollY + "px";
        noBtn.style.left = rect.left + window.scrollX + "px";
        noBtn.style.margin = "0";
        noBtn.style.zIndex = 1000;
        isNoMoving = true;
      }

      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;
      noBtn.style.transition = "all 0.3s ease";
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
      setTimeout(() => noBtn.style.transition = "", 300);
    });

    function yesClicked() {

        noBtn.style.display = "none";

      card.innerHTML = `
        <h1>Do you want to see the plan? ğŸ¤”</h1>
        <div class="buttons">
          <button id="planYes">See the plan</button>
        </div>
      `;
      const planYes = document.getElementById("planYes");
      const planNo = document.getElementById("planNo");

      // Hide cat container
      catContainer.style.display = "none";

      planYes.addEventListener("click", showPlan);
      planNo.addEventListener("click", () => {
        card.innerHTML = `<h1>ğŸ˜¿ Maybe next time...</h1>`;
      });
    }

    function showPlan() {
      card.innerHTML = `
        <h1>Here's the plan! ğŸ‰</h1>
        <ul style="text-align:left; font-size:18px; margin-top:15px;">
          <li><strong>Who:</strong> You and me ğŸ’•</li>
          <li><strong>When:</strong> This Valentine's Day â°</li>
          <li><strong>Where:</strong> At our favorite spot ğŸŒ¸</li>
          <li><strong>What:</strong> We will date and be happy ğŸ’–</li>
        </ul>
        <button id="loveBtn" style="margin-top:20px;">I love you, Yzieee ğŸ’˜</button>
      `;
      document.getElementById("loveBtn").addEventListener("click", () => {
        card.innerHTML = `
          <h1>ğŸ’– ENJOY YOUR DAY MWAAA ğŸ’–</h1>
          <p style="font-size:20px; margin-top:10px;">Happy Valentine's Day! ğŸ˜»</p>
        `;
      });
    }
  </script>

</body>
</html>
